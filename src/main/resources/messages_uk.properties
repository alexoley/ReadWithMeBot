bot.description=Как часто было что чтение книги затягивалось на недели, месяца, годы или так и не заканчивалось. Благодаря этому боту я хочу помочь решить эту проблему, следуя принципу что цель надо достигать маленькими шагами но ежедневно, только так можно не заметив достигнуть цели.
